{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
	{{ messages [0] }}
</div>
{% endif %}
{% endwith %}
<div class="signup-form">
	<div class="row">
    	<div class="col-8 offset-4">
			<h2>Sign Up</h2>
		</div>	
  	</div>

	<form action="/signup" method="POST">
		<div class="form-group row">
			<label class="col-form-label col-4">Username</label>
			<div class="col-8">
            	<input type="text" class="form-control" name="name" required="required">
        	</div>        	
    	</div>

    	<div class="form-group row">
			<label class="col-form-label col-4">Email</label>
			<div class="col-8">
            	<input type="email" class="form-control" name="email" required="required">
        	</div>        	
    	</div>

    	<div class="form-group row">
			<label class="col-form-label col-4">Confirm Email</label>
			<div class="col-8">
            	<input type="email" class="form-control" name="confirm-email" required="required">
        	</div>        	
    	</div>

    	<div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-8">
            	<input type="password" class="form-control" name="password" required="required">
        	</div>        	
    	</div>

    	<div class="form-group row">
			<label class="col-form-label col-4">Confirm Password</label>
			<div class="col-8">
            	<input type="password" class="form-control" name="confirm-password" required="required">
        	</div>        	
    	</div>
    	<div class="form-group row">
			<div class="col-8 offset-4">
				<p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>
		</div>
	</form>
	<div class="text-center">
		Already have an account? <a href="{{ '/login' }}">Login here</a>
	</div>
</div>
{% endblock %}
